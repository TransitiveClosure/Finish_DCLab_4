name: Testing

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    
    - name: Clone
      run:
        git clone https://github.com/google/googletest.git -b release-1.11.0
        
    - name: Configure
      run:
        cmake -S. -Bbuild
        
    - name: Build
      run: 
        cmake --build build
    - name: Test
      run:
        ./build/tests_work
    - name: Create_exe
      run:
        gcc main.c -o main.exe
